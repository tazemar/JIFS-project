<div class="main-header">
  <div class="flex w-full justify-center">
    <svg-icon src="assets/img/svg/kachow.svg" name="kachow" [svgStyle]="{
      'width.px': 150,
      'height.px': 150,
      'fill': 'rgb(79, 70, 229)'
    }">></svg-icon>
  </div>
  <h2 class="main-title">Connect to your account</h2>
</div>

<div class="main-form-container">
  <form [formGroup]="loginAccountForm" (ngSubmit)="onSubmit()" class="main-form">
    <div>
      <label for="email" class="main-form-label">Email</label>
      <div class="mt-2">
        <input id="email" type="email" formControlName="email" name="email" required class="main-form-input">
      </div>
      <div *ngIf="loginAccountForm.get('email')?.touched && loginAccountForm.get('email')?.invalid">
        <small class="error" *ngIf="loginAccountForm.get('email')?.errors?.['required']">L'email est requis.</small>
        <small class="error" *ngIf="loginAccountForm.get('email')?.errors?.['email']">Veuillez entrer un email valide.</small>
      </div>
    </div>

    <div>
      <div class="flex items-center justify-between">
        <label for="password" class="main-form-label">Password</label>
<!--        <div class="text-sm">-->
<!--          <a href="#" class="login-forgot-password">Forget password ?</a>-->
<!--        </div>-->
      </div>
      <div class="mt-2">
        <input id="password" type="password" formControlName="password" name="password" required class="main-form-input">
      </div>
      <div *ngIf="loginAccountForm.get('password')?.touched && loginAccountForm.get('password')?.invalid">
        <small class="error" *ngIf="loginAccountForm.get('password')?.errors?.['required']">Le mot de passe est requis.</small>
        <small class="error" *ngIf="loginAccountForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caract√®res.</small>
      </div>
    </div>

    <div>
      <button type="submit" [disabled]="!isFormValid()" class="main-form-button">Connect</button>
    </div>
  </form>

  <p class="main-footer">
    Not member yet ?
    <a [routerLink]="['/auth/create']" class="main-footer-link">Create user</a>
  </p>
</div>
